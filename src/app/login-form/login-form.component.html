<div class="row mt-4">
    <div class="col-md-12 text-center header-container">
        <h1 class="font-weight-bold mb-4 header-text">The Web Developer</h1>
    </div>

    <div class="col-md-6 offset-md-3 p-4"
        style="border: 3px solid #3498db; background-color: #f2f2f2; border-radius: 10px;">
        <form (ngSubmit)="onSubmit()" [formGroup]="LoginForm">
            <div class="form-group">
                <label for="userName" class="font-weight-bold">User ID</label>
                <input type="text" formControlName="userName" class="form-control" id="userName"
                    placeholder="Enter User ID">
            </div>
            <div class="form-group">
                <label for="password" class="font-weight-bold">Password</label>
                <input type="password" formControlName="password" class="form-control" id="password"
                    placeholder="Enter Password">
            </div>
            <button class="btn btn-primary btn-block" type="submit">Login</button>
            <div class="text-center mt-3">
                Not Registered Yet? <a routerLink="/registration" class="text-primary">Register</a>
            </div>
        </form>
    </div>
</div>
