<div class="row mt-4">
    <div class="col-md-6 offset-md-3 p-4 registration-form-container">
        <form (ngSubmit)="onSubmit()" [formGroup]="RegistrationForm">
            <div class="mb-4">
                <input type="radio" formControlName="role" value="HOD" id="roleHOD" />
                <label for="roleHOD">HOD</label>
                <input type="radio" formControlName="role" value="staff" id="roleStaff" />
                <label for="roleStaff">Staff</label>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="fname">First Name</label>
                    <input type="text" formControlName="fname" class="form-control" id="fname">
                </div>
                <div class="form-group col">
                    <label for="lname">Last Name</label>
                    <input type="text" formControlName="lname" class="form-control" id="lname">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="email">Email</label>
                    <input type="text" formControlName="email" class="form-control" id="email">
                </div>
                <div class="form-group col">
                    <label for="contact">Contact</label>
                    <input type="text" formControlName="contact" class="form-control" id="contact">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6 mb-3">
                    <label for="department" class="form-label">Department</label>
                    <select id="department" name="select" class="form-control" formControlName="department">
                        <option>Mechanical</option>
                        <option>IT</option>
                        <option>Civil</option>
                    </select>
                </div>
            </div>
            <div formGroupName="LogIn">
                <div class="form-row">
                    <div class="form-group col">
                        <label for="userName">Username</label>
                        <input type="text" formControlName="userName" class="form-control" id="userName">
                    </div>
                    <div class="form-group col">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control" id="password">
                    </div>
                </div>
            </div>
            <button class="btn btn-primary btn-block" type="submit">Register</button>
            <div class="text-center mt-3">
                Already Registered? <a routerLink="/login-form" class="text-primary">Login</a>
            </div>
        </form>
    </div>
</div>
